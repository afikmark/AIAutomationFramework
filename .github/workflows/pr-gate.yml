name: PR Gate Checker

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR merge, just show warnings
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: |
          uv sync
      
      - name: Install Playwright browsers
        run: |
          uv run playwright install --with-deps
      
      - name: Run sanity tests
        run: |
          uv run pytest tests/ -m sanity -v
      
      - name: Check code formatting with Black
        run: |
          uv run black --check .
      
      - name: Run type checking with mypy
        run: |
          uv run mypy core/ mcp_server/ rag_engine/ tests/
