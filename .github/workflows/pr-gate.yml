name: PR Gate Checker

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block PR merge, just show warnings
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: |
          uv sync --extra dev
      
      - name: Run Collection
        run: |
          uv run pytest tests/ --collect-only
      
      - name: Check code formatting with Black
        run: |
          uv run black --check .
      
      - name: Run type checking with mypy
        run: |
          uv run mypy .