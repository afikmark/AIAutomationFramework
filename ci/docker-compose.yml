services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: jenkins-with-docker:latest
    container_name: jenkins-automation
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - jenkins-network
    restart: unless-stopped
    # Run as root to avoid permission issues with existing volume
    # The Dockerfile still has Docker CLI installed
    user: root

  registry:
    image: registry:2
    container_name: local-registry
    ports:
      - "5001:5000"  # Changed from 5000:5000 to avoid macOS AirPlay conflict
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - jenkins-network
    restart: unless-stopped

volumes:
  jenkins_home:
  registry_data:

networks:
  jenkins-network:
    driver: bridge
