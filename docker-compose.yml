
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-automation
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - DOCKER_HOST=tcp://docker:2375
    networks:
      - jenkins-network
    depends_on:
      - docker
    restart: unless-stopped

  docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    volumes:
      - docker_data:/var/lib/docker
    networks:
      - jenkins-network
    restart: unless-stopped

  registry:
    image: registry:2
    container_name: local-registry
    ports:
      - "5001:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - jenkins-network
    restart: unless-stopped

volumes:
  jenkins_home:
  docker_data:
  registry_data:

networks:
  jenkins-network:
    driver: bridge